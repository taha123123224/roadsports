  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar {
      width: 260px;
      background: #111;
      color: white;
      overflow-y: auto;
      transition: all 0.3s ease;
      padding: 20px 10px;
      position: relative;
      border-right: 2.5px solid rgba(128, 128, 128, 0.85);
    }

    .sidebar.closed {
      width: 0;
      overflow: hidden;
      padding: 0;
      border-right: 2.5px solid rgba(128, 128, 128, 0.3);
    }

    .content {
      flex-grow: 1;
      height: 100%;
      transition: all 0.3s ease;
      position: relative;
      background: black;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    .toggle-button {
      position: absolute;
      top: 50%;
      left: 260px;
      transform: translateY(-50%);
      background: #2f2f2f;
      border: 3px solid rgba(128, 128, 128, 0.9);
      color: rgba(200, 200, 200, 0.95);
      font-weight: 900;
      font-size: 24px;
      padding: 14px 16px;
      cursor: pointer;
      z-index: 20;
      border-radius: 0 12px 12px 0;
      box-shadow: none;
      transition: left 0.3s ease, transform 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      width: 48px;
      height: 64px;
      overflow: visible;
    }

    .toggle-button:hover {
      border-color: #c0c0c0;
      color: #e0e0e0;
      background: #454545;
      transform: translateY(-50%) scale(1.05);
    }

    .toggle-button:active {
      transform: translateY(-50%) scale(0.95);
      border-color: rgba(128, 128, 128, 0.9);
      color: rgba(200, 200, 200, 0.95);
      background: #2f2f2f;
    }

    .sidebar.closed + .toggle-button {
      left: 0;
      border-radius: 0 0 12px 0;
    }

    .search-box {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
      justify-content: space-between;
    }

    .action-buttons button {
      flex: 1;
      background-color: #333;
      color: #ccc;
      border: 2px solid #808080;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      padding: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background-color 0.25s ease, border-color 0.25s ease, color 0.25s ease;
      user-select: none;
    }

    .action-buttons button:hover {
      background-color: #555;
      border-color: #bbb;
      color: #fff;
    }

    .action-buttons button svg {
      width: 18px;
      height: 18px;
      fill: #ccc;
      transition: fill 0.25s ease;
    }

    .action-buttons button:hover svg {
      fill: #fff;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h3 {
      font-size: 16px;
      color: #facc15;
      margin-bottom: 8px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
      font-weight: 700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .channel-button {
      display: block;
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 6px;
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.02em;
      position: relative;
      user-select: none;
    }

    .channel-button:hover {
      background: #333;
    }

    .live-badge {
      background-color: #4CAF50;
      color: white;
      font-weight: 700;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 12px;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      user-select: none;
      pointer-events: none;
      letter-spacing: 0.03em;
    }

    /* Bilgilendirme tam ekran modal */
    .info-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #eee;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.5;
    }

    .info-modal.active {
      display: flex;
    }

    .info-modal button.close-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #ccc;
      color: #ccc;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    .info-modal button.close-info:hover {
      background-color: #ccc;
      color: #222;
    }

  </style>
</head>

  <h2 id="infoTitle">Bilgilendirme</h2>
  <p>
    Bu site üzerinden canlı yayın kanallarını izleyebilirsiniz.<br>
    Kanallar düzenli olarak güncellenmektedir.<br>
    Herhangi bir sorun yaşarsanız Telegram grubumuza katılabilirsiniz.<br>

<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleBtn');
  const videoPlayer = videojs('my-video');
  const telegramBtn = document.getElementById('telegramBtn');
  const infoBtn = document.getElementById('infoBtn');
  const infoModal = document.getElementById('infoModal');
  const closeInfoBtn = document.getElementById('closeInfoBtn');

  // Toggle sidebar aç/kapa
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('closed');
    if(sidebar.classList.contains('closed')) {
      toggleBtn.innerText = '❮';
      toggleBtn.style.left = '0';
    } else {
      toggleBtn.innerText = '❯';
      toggleBtn.style.left = '260px';
    }
  });

  // Kanal butonlarına tıklayınca video değiştir
  document.querySelectorAll('.channel-button').forEach(btn => {
    btn.addEventListener('click', () => {
      const src = btn.getAttribute('data-src');
      if(src) {
        videoPlayer.src({ src, type: 'application/x-mpegURL' });
        videoPlayer.play();
      }
    });
  });

  // Telegram buton tıklaması
  telegramBtn.addEventListener('click', () => {
    window.open('https://t.me/+fXAGFP63bSFiMjI0', '_blank');
  });

  // Bilgilendirme aç/kapa
  infoBtn.addEventListener('click', () => {
    infoModal.classList.add('active');
    infoModal.focus();
  });

  closeInfoBtn.addEventListener('click', () => {
    infoModal.classList.remove('active');
    toggleBtn.focus();
  });

  // Arama filtreleme
  function filterChannels(searchTerm) {
    const categories = document.querySelectorAll('.category');
    const term = searchTerm.toLowerCase();

    categories.forEach(cat => {
      let anyVisible = false;
      cat.querySelectorAll('.channel-button').forEach(btn => {
        const text = btn.textContent.toLowerCase();
        if(text.includes(term)) {
          btn.style.display = 'block';
          anyVisible = true;
        } else {
          btn.style.display = 'none';
        }
      });
      cat.style.display = anyVisible ? 'block' : 'none';
    });
  }
</script>
